           =be larger than --maxlon. If --maxlon and --minlon are equal then
           =these arguments are ignored.
ns=tc_slp detect
sort-key=tc_slp detect040
title=Max. longitude
type=quoted

[tc_slp detectect=minlat]
compulsory=false
description=The minimum latitude for candidate points.
